<!DOCTYPE html>
<html>
<head>
  <title>Test Proxy</title>
</head>
<body>
  <h2>Probando proxy /api/registrar</h2>
  <button id="test">Enviar prueba</button>

  <script>
    document.getElementById("test").addEventListener("click", async () => {
      try {
        const res = await fetch("/api/registrar", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            nombre: "Prueba",
            apellido: "Proxy",
            dni: "12345678",
            telefono: "5491122334455",
            email: "proxy@test.com",
            direccion: "Dirección falsa",
            comentarios: "Prueba de conexión mínima",
            l: "test",
            ip: "1.1.1.1"
          })
        });

        const result = await res.json();
        console.log("Resultado:", result);
        alert(result.success ? "✅ Funcionó" : "❌ Error: " + result.message);
      } catch (err) {
        console.error("❌ Error grave:", err);
        alert("❌ Error de conexión");
      }
    });
  </script>
</body>
</html>
