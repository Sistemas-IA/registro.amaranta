<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Registro</title>
  <script src="https://www.google.com/recaptcha/api.js?render=TU_CLAVE_PUBLICA_AQUI"></script>
  <script src="/src/validaciones.js" defer></script>
  <script src="/src/mensajes.js" defer></script>
  <script src="/src/config.js" defer></script>
  <script src="/src/main.js" defer></script> <!-- Este archivo manejará la lógica del envío -->
</head>
<body>
  <main>
    <h1>Formulario de Registro</h1>
    <form id="form-registro">
      <input type="text" name="Nombre" placeholder="Nombre" required />
      <input type="text" name="Apellido" placeholder="Apellido" required />
      <input type="text" name="DNI" placeholder="DNI (8 dígitos)" required />
      <input type="text" name="CodArea" placeholder="Código de área" required />
      <input type="text" name="Numero" placeholder="Número de celular" required />
      <input type="email" name="Email" placeholder="Email" required />
      <input type="text" name="Direccion" placeholder="Dirección" required />
      <textarea name="Comentarios" placeholder="Comentarios (opcional)"></textarea>

      <!-- Honeypots -->
      <input type="text" name="Zona" style="display:none;" tabindex="-1" autocomplete="off" />
      <input type="text" name="Estado" style="display:none;" tabindex="-1" autocomplete="off" />

      <!-- Campo oculto: Lista -->
      <input type="hidden" name="Lista" id="input-lista" />

      <button type="submit">Registrarse</button>
    </form>

    <!-- Modal -->
    <div id="modal" style="display: none;">
      <div id="modal-content">
        <p id="modal-mensaje"></p>
        <button id="modal-cerrar">Cerrar</button>
      </div>
    </div>
  </main>
</body>
</html>
