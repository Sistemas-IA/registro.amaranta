<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <!-- reCAPTCHA v3 -->
  <script src="https://www.google.com/recaptcha/api.js?render=6Le2sYMrAAAAABmpey7GOWmQHVua3PxJ5gnHsbGp"></script>
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form id="register-form">
    <label>
      Nombre:
      <input type="text" id="nombre" name="nombre" required maxlength="50" />
    </label>
    <br/>
    <label>
      Email:
      <input type="email" id="email" name="email" required />
    </label>
    <br/>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('register-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // 1) Generar token reCAPTCHA v3 para la acciÃ³n "register"
      grecaptcha.ready(async () => {
        const token = await grecaptcha.execute(
          '6Le2sYMrAAAAABmpey7GOWmQHVua3PxJ5gnHsbGp',
          { action: 'register' }
        );

        // 2) Preparar payload con campos y token
        const payload = {
          nombre: document.getElementById('nombre').value,
          email:  document.getElementById('email').value,
          recaptchaToken: token
        };

        // 3) Enviar al API
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        // 4) Mostrar feedback
        if (res.ok && data.ok) {
          alert('Registro exitoso ðŸŽ‰');
          form.reset();
        } else {
          alert('Error: ' + (data.error || 'Algo saliÃ³ mal'));
        }
      });
    });
  </script>
</body>
</html>
