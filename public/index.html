<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Registro v2-Invisible</title>

  <!-- reCAPTCHA v2 Invisible – SIN ?render= -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- Cargamos nuestro JS como módulo -->
  <script type="module" src="/src/main.js"></script>

  <style>
    body { font-family: system-ui, sans-serif; max-width: 600px; margin: 2rem auto; }
    label { display:block; margin-top: .8rem }
    input,button { width:100%; padding:.5rem }
    button { cursor:pointer }
  </style>
</head>
<body>
  <h1>Formulario de prueba</h1>

  <form id="form">
    <label>Nombre <input name="Nombre" required /></label>
    <label>Email  <input name="Email" type="email" required /></label>

    <!-- Honeypots -->
    <input name="Zona"   style="display:none" />
    <input name="Estado" style="display:none" />

    <!-- Botón con captcha invisible -->
    <button
      class="g-recaptcha"
      data-sitekey="6LdNAXUrAAAAAIz5Vi5nLnkSHF-fjoTXPSKa2x6y"
      data-callback="onCaptchaSuccess"
      data-size="invisible">
      Enviar
    </button>
  </form>
</body>
</html>
