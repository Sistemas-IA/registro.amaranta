<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>

  <!-- HSTS -->
  <meta http-equiv="Strict-Transport-Security"
        content="max-age=31536000; includeSubDomains; preload">

  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' https://www.google.com/recaptcha/; object-src 'none';">

  <!-- X-Frame-Options -->
  <meta http-equiv="X-Frame-Options" content="DENY">

  <!-- X-Content-Type-Options -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">

  <!-- Referrer-Policy -->
  <meta name="referrer" content="strict-origin-when-cross-origin">

  <!-- reCAPTCHA v3 -->
  <script src="https://www.google.com/recaptcha/api.js?render=6Le2sYMrAAAAABmpey7GOWmQHVua3PxJ5gnHsbGp"></script>
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form id="register-form">
    <label>
      Nombre:
      <input type="text" id="nombre" name="nombre" required maxlength="50" />
    </label>
    <br/>
    <label>
      Email:
      <input type="email" id="email" name="email" required />
    </label>
    <br/>
    <button type="submit">Enviar</button>
  </form>

  <script>
    // ...tu JS de reCAPTCHA y fetch (igual que antes)...
  </script>
</body>
</html>
