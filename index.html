<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Amaranta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Amaranta" class="logo" />
    <form id="formulario">
      <input type="text" name="nombre" placeholder="Nombre" required maxlength="40" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s']{2,40}"/>
      <input type="text" name="apellido" placeholder="Apellido" required maxlength="40" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s']{2,40}"/>
      <input type="text" name="dni" placeholder="DNI" required maxlength="8" pattern="\d{8}"/>
      <input type="tel" name="telefono" placeholder="Teléfono" required maxlength="15" pattern="\d{10,15}"/>
      <input type="email" name="email" placeholder="Email" required maxlength="60"/>
      <input type="text" name="direccion" placeholder="Dirección de entrega" required maxlength="80"/>
      <textarea name="comentarios" placeholder="Comentarios (opcional)" maxlength="200"></textarea>
      <input type="text" name="extra" style="display:none" autocomplete="off"/> <!-- Honeypot -->
      <button type="submit">Registrarse</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
