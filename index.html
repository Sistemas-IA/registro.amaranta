<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registro Amaranta</title>
<link href="style.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" rel="stylesheet"/>
</head>
<body>
<div class="form-container">
<img alt="Encabezado Amaranta" class="header-img" src="img/header.png"/>
<form autocomplete="off" class="form-box" id="registrationForm">
<input autocomplete="off" id="nombre" name="nombre" placeholder="Nombre *"/>
<p class="error-msg" id="error-nombre"></p>
<input autocomplete="off" id="apellido" name="apellido" placeholder="Apellido *"/>
<p class="error-msg" id="error-apellido"></p>
<input autocomplete="off" id="dni" name="dni" placeholder="DNI (sin puntos) *"/>
<p class="error-msg" id="error-dni"></p>
<input autocomplete="off" id="codArea" name="codArea" placeholder="Código de área *"/>
<p class="error-msg" id="error-codArea"></p>
<input autocomplete="off" id="telefono" name="telefono" placeholder="Teléfono sin 15 *"/>
<p class="error-msg" id="error-telefono"></p>
<input autocomplete="off" id="email" name="email" placeholder="Correo electrónico *"/>
<p class="error-msg" id="error-email"></p>
<input autocomplete="off" id="direccion" name="direccion" placeholder="Dirección de entrega *"/>
<p class="error-msg" id="error-direccion"></p>
<textarea id="comentarios" name="comentarios" placeholder="Comentarios (opcional)"></textarea>
<p class="error-msg" id="error-comentarios"></p>
<input autocomplete="off" class="hidden" id="extra" name="extra" type="text"/>
<button id="submitBtn" type="submit">
<span id="btnText">Registrarse</span>
<span class="hidden loader ml-2" id="btnSpinner"></span>
</button>

<input autocomplete="off" id="zona" name="zona" type="hidden" value=""/>
<input autocomplete="off" id="estado" name="estado" type="hidden" value=""/>
<input autocomplete="off" id="lista" name="lista" type="hidden" value=""/>
</form>
</div>
<div class="hidden modal" id="modalExito">
<div class="modal-content">
<h2>✅ Registro exitoso</h2>
<p>Gracias por registrarte. Te contactaremos pronto.</p>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
