<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>

  <!-- reCAPTCHA v3 -->
  <script src="https://www.google.com/recaptcha/api.js?render=6Le2sYMrAAAAABmpey7GOWmQHVua3PxJ5gnHsbGp"></script>
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form id="register-form">
    <div id="error-container" style="display:none;color:#c00;margin-bottom:1em;"></div>

    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" maxlength="50"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    // Referencias al form y al contenedor de errores
    const form = document.getElementById('register-form');
    const errorContainer = document.getElementById('error-container');

    form.addEventListener('submit', async e => {
      // Evitar comportamiento por defecto y que la URL se ensucie
      e.preventDefault();
      errorContainer.style.display = 'none';
      errorContainer.textContent = '';

      // Recoger valores
      const nombre = document.getElementById('nombre').value.trim();
      const email  = document.getElementById('email').value.trim();

      // Validación mínima en frontend
      if (!nombre || !email) {
        errorContainer.textContent = 'Nombre y email son obligatorios.';
        errorContainer.style.display = 'block';
        return;
      }

      try {
        // Generar token reCAPTCHA
        await grecaptcha.ready();
        const token = await grecaptcha.execute(
          '6Le2sYMrAAAAABmpey7GOWmQHVua3PxJ5gnHsbGp',
          { action: 'register' }
        );

        // Petición a la API
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, email, recaptchaToken: token })
        });

        const result = await response.json();
        if (response.ok && result.ok) {
          alert('Registro exitoso 🎉');
          form.reset();
        } else {
          alert('Error: ' + (result.error || 'Algo salió mal'));
        }
      } catch (err) {
        console.error('Error al enviar:', err);
        alert('No se pudo conectar con el servidor o reCAPTCHA falló.');
      }
    });
  </script>
</body>
</html>
