<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Registro</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6LdNAXUrAAAAAIz5Vi5nLnkSHF-fjoTXPSKa2x6y"></script>
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form id="registroForm">
    <input type="text" name="nombre" placeholder="Nombre" required><br>
    <input type="text" name="apellido" placeholder="Apellido" required><br>
    <input type="text" name="dni" placeholder="DNI" required><br>
    <input type="text" name="telefono" placeholder="Teléfono" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="direccion" placeholder="Dirección" required><br>
    <textarea name="comentarios" placeholder="Comentarios"></textarea><br>
    <button type="submit">Enviar</button>
  </form>

  <p id="mensaje"></p>

  <script>
    document.getElementById('registroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      grecaptcha.ready(function() {
        grecaptcha.execute('6LdNAXUrAAAAAIz5Vi5nLnkSHF-fjoTXPSKa2x6y', { action: 'submit' }).then(function(token) {
          fetch('/api/validate-recaptcha', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token })
          })
          .then(res => res.json())
          .then(result => {
            if (result.success) {
              // Enviar los datos reales al registrar.js
              fetch('/api/registrar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
              })
              .then(res => res.json())
              .then(resp => {
                document.getElementById('mensaje').textContent = resp.success ? "✅ Registro exitoso" : "❌ Error al registrar";
              });
            } else {
              document.getElementById('mensaje').textContent = "❌ Falló la validación de reCAPTCHA";
            }
          });
        });
      });
    });
  </script>
</body>
</html>
