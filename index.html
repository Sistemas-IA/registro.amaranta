<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Amaranta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <img class="logo" src="img/logo.png" alt="Amaranta logo" />
    <div class="icon-container">
      <img src="img/icono.png" alt="Icono usuarios" />
    </div>
    <form id="registroForm">
      <label>Nombre*</label>
      <input type="text" id="nombre" name="nombre" required />
      <p class="error-msg" id="error-nombre"></p>

      <label>Apellido*</label>
      <input type="text" id="apellido" name="apellido" required />
      <p class="error-msg" id="error-apellido"></p>

      <label>DNI*</label>
      <input type="text" id="dni" name="dni" required />
      <p class="error-msg" id="error-dni"></p>

      <label>Teléfono*</label>
      <input type="text" id="telefono" name="telefono" required />
      <p class="error-msg" id="error-telefono"></p>

      <label>Email*</label>
      <input type="email" id="email" name="email" required />
      <p class="error-msg" id="error-email"></p>

      <label>Dirección*</label>
      <input type="text" id="direccion" name="direccion" required />
      <p class="error-msg" id="error-direccion"></p>

      <label>Comentarios</label>
      <textarea id="comentarios" name="comentarios" maxlength="200"></textarea>
      <p class="error-msg" id="error-comentarios"></p>

      <button type="submit">Enviar Registro</button>
    </form>

    <div id="mensajeExito" class="success" style="display:none">
      <p>¡Registro exitoso!</p>
      <button onclick="closeModal()">Cerrar</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
