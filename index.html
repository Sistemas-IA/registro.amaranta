<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Amaranta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <form id="registroForm">
      <!-- Campos reales del formulario -->
      <input type="text" name="nombre" placeholder="Nombre" required autocomplete="off" />
      <input type="text" name="apellido" placeholder="Apellido" required autocomplete="off" />
      <input type="text" name="dni" placeholder="DNI" required autocomplete="off" />
      <input type="text" name="telefono" placeholder="Teléfono" required autocomplete="off" />
      <input type="email" name="email" placeholder="Email" required autocomplete="off" />
      <input type="text" name="direccion" placeholder="Dirección de entrega" required autocomplete="off" />
      <textarea name="comentarios" placeholder="Comentarios (opcional)"></textarea>

      <!-- Campo oculto para el token -->
      <input type="hidden" name="token" id="token" />

      <!-- Botón -->
      <button type="submit" id="btnSubmit">Registrarse</button>
    </form>
  </div>

  <!-- Modal -->
  <div id="modalExpirado" class="modal hidden">
    <div class="modal-content">
      <p>⚠️ El formulario expiró.<br>Por favor, recargá la página para continuar.</p>
      <button onclick="location.reload()">Recargar</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
