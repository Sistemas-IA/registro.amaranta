<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Amaranta</title>
  <!-- Tu CSS, tipografía, estilos, etc. -->
</head>
<body>

  <form id="formulario" class="tu-clase-de-formulario">

    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required />
    <p class="error-msg" id="error-nombre"></p>

    <input type="text" id="apellido" name="apellido" placeholder="Apellido" required />
    <p class="error-msg" id="error-apellido"></p>

    <input type="text" id="dni" name="dni" placeholder="DNI" required />
    <p class="error-msg" id="error-dni"></p>

    <input type="text" id="codigoArea" name="codigoArea" placeholder="Código de área" required />
    <input type="text" id="numeroTel" name="numeroTel" placeholder="Número de teléfono" required />
    <p class="error-msg" id="error-telefono"></p>

    <input type="email" id="email" name="email" placeholder="Correo electrónico" required />
    <p class="error-msg" id="error-email"></p>

    <input type="text" id="direccion" name="direccion" placeholder="Dirección de entrega" required />
    <p class="error-msg" id="error-direccion"></p>

    <textarea id="comentarios" name="comentarios" placeholder="Comentarios (opcional)"></textarea>

    <!-- Honeypots -->
    <input type="hidden" id="zona" name="zona" value="" />
    <input type="hidden" id="estado" name="estado" value="" />

    <button type="submit" id="btnEnviar">Registrarse</button>
  </form>

  <!-- Modal de error -->
  <dialog id="modalError" class="tu-clase-modal">
    <div>
      <p id="modalMensaje"></p>
      <button onclick="document.getElementById('modalError').close()">Cerrar</button>
    </div>
  </dialog>

  <!-- Script al final -->
  <script src="main.js" defer></script>
</body>
</html>
