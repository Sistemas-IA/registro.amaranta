<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>

  <!-- reCAPTCHA v3 -->
  <script src="https://www.google.com/recaptcha/api.js?render=6Le2sYMrAAAAABmpey7GOWmQHVua3PxJ5gnHsbGp"></script>
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form id="register-form" novalidate>
    <div id="error-container" style="display:none;color:#c00;margin-bottom:1em;"></div>

    <div>
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre" maxlength="50">
    </div><br>

    <div>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email">
    </div><br>

    <!-- Botón tipo button evita submit nativo -->
    <button type="button" id="submit-btn">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('register-form');
    const errorContainer = document.getElementById('error-container');
    const submitBtn = document.getElementById('submit-btn');

    submitBtn.addEventListener('click', async () => {
      errorContainer.style.display = 'none';
      errorContainer.textContent = '';

      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();

      // Validación mínima
      if (!nombre || !email) {
        errorContainer.textContent = 'Nombre y email son obligatorios.';
        errorContainer.style.display = 'block';
        return;
      }

      try {
        await grecaptcha.ready();
        const token = await grecaptcha.execute(
          '6Le2sYMrAAAAABmpey7GOWmQHVua3PxJ5gnHsbGp',
          { action: 'register' }
        );

        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, email, recaptchaToken: token })
        });

        const result = await res.json();
        if (res.ok && result.ok) {
          alert('Registro exitoso 🎉');
          form.reset();
        } else {
          alert('Error: ' + (result.error || 'Algo salió mal'));
        }
      } catch (err) {
        console.error('Error al enviar:', err);
        alert('No se pudo conectar con el servidor o reCAPTCHA falló.');
      }
    });
  </script>
</body>
</html>
