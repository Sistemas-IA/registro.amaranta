
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dejanos tus datos</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="background"></div>
  <main class="form-wrapper" id="form-wrapper">
    <header class="header">
      <img src="img/header.png" alt="Encabezado Amaranta" class="header-img" />
    </header>

    <form id="registrationForm" novalidate>
      <input type="text" name="nombre" minlength="2" maxlength="40" required id="nombre" placeholder="Nombre *" />
      <p class="error-msg" id="error-nombre"></p>

      <input type="text" name="apellido" minlength="2" maxlength="40" required id="apellido" placeholder="Apellido *" />
      <p class="error-msg" id="error-apellido"></p>

      <input type="text" name="dni" pattern="\d{8}" maxlength="8" required id="dni" placeholder="DNI (sin puntos) *" />
      <p class="error-msg" id="error-dni"></p>

      <div class="phone-wrapper">
        <input type="text" name="codArea" maxlength="4" required id="codArea" placeholder="Cód. área *" />
        <input type="text" name="telefono" maxlength="8" required id="telefono" placeholder="Teléfono *" />
      </div>
      <p class="error-msg" id="error-telefono"></p>

      <input type="email" name="email" maxlength="100" required id="email" placeholder="Correo electrónico *" />
      <p class="error-msg" id="error-email"></p>

      <input type="text" name="direccion" minlength="3" maxlength="120" required id="direccion" placeholder="Dirección de entrega *" />
      <p class="error-msg" id="error-direccion"></p>

      <textarea name="comentarios" id="comentarios" maxlength="200" placeholder="Comentarios (opcional)"></textarea>

      <button type="submit" id="submitBtn">Registrarse</button>

      <div class="spinner" id="spinner"></div>
    </form>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p id="modal-message"></p>
      <button onclick="closeModal()">Aceptar</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
