<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>

  <title>Amaranta · Registro</title>
  <meta name="description" content="Autorregistro de clientes de Amaranta."/>
  <meta name="theme-color" content="#ffffff"/>

  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%8C%BF%3C/text%3E%3C/svg%3E"/>

  <meta property="og:locale" content="es_AR"/>
  <meta property="og:type" content="website"/>
  <meta property="og:title" content="Amaranta · Registro"/>
  <meta property="og:description" content="Completá tus datos para registrarte."/>
  <meta property="og:url" content="https://registro.amaranta.ar/"/>
  <meta property="og:image" content="https://registro.amaranta.ar/assets/encabezado.png"/>
  <meta name="twitter:card" content="summary_large_image"/>

  <script src="https://www.google.com/recaptcha/api.js?render=6Le2sYMrAAAAABmpey7GOWmQHVua3PxJ5gnHsbGp"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --green-900:#2d5246;
      --green-800:#336353;
      --green-700:#3f745f;
      --green-500:#6b9781;
      --green-300:#a8c4b3;
      --ink:#1e2a26;
      --error:#c44536;
      --card-bg: rgba(255,255,255,0.98);
      --card-border:#dfe7e2;
      --ring: rgba(63,116,95,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      -webkit-text-size-adjust:100%;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      font-size:16px;
      color:var(--ink);
      line-height:1.45;
      background:
        linear-gradient(rgba(255,255,255,.9),rgba(255,255,255,.9)),
        url('assets/fondo.jpg') center/cover no-repeat;
      padding:12px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    .card{
      width:90vw;
      max-width:560px;
      background:var(--card-bg);
      border:1px solid var(--card-border);
      border-radius:14px;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
      padding:14px;
    }
    .form-header{ margin:0 0 6px 0; }
    .form-header img{
      display:block;
      width:100%;
      height:auto;
      border-radius:10px 10px 0 0;
    }
    form{
      margin:0;
      display:grid;
      grid-template-columns:1fr;
      gap:8px;
    }
    input,textarea,select,button{font-family:inherit}
    input,textarea,select{
      width:100%;
      min-height:44px;
      padding:.65rem .8rem;
      border:1px solid #cfe0d9;
      border-radius:10px;
      background:#fff;
      font-size:16px;
      appearance:none;
      -webkit-appearance:none;
      transition:border-color .12s ease, box-shadow .12s ease;
    }
    textarea{min-height:88px}
    input::placeholder,textarea::placeholder{color:#8aa295}
    input:focus,textarea:focus,select:focus{
      outline:none;
      border-color:var(--green-700);
      box-shadow:0 0 0 .22rem var(--ring);
    }
    .invalid{border-color:var(--error)!important;box-shadow:0 0 0 .22rem rgba(196,69,54,.15)!important}
    .error{
      color:var(--error);
      font-size:.85rem;
      min-height:0;
      margin-top:2px;
    }
    .error:empty{display:none}
    button{
      margin-top:2px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-height:48px;
      padding:.75rem 1rem;
      border:none;
      border-radius:12px;
      background:linear-gradient(180deg,var(--green-700),var(--green-800));
      color:#fff;
      font-weight:600;
      letter-spacing:.02em;
      cursor:pointer;
      touch-action:manipulation;
      box-shadow:0 5px 14px rgba(46,90,77,.2);
      transition:transform .06s ease, filter .12s ease, box-shadow .12s ease;
    }
    button:hover{filter:brightness(1.02)}
    button:active{transform:translateY(1px)}
    button[disabled]{opacity:.7;cursor:progress}

    .hp{
      position:absolute;
      left:-10000px;
      top:auto;
      width:1px;
      height:1px;
      overflow:hidden;
    }

    #modal{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(17,34,29,.45);
      z-index:9999;
      padding:16px;
    }
    .modal-card{
      position:relative;
      background:#fff;
      border-radius:12px;
      padding:1rem 1.25rem;
      width:min(92vw, 360px);
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.18);
    }
    #modal-x{
      position:absolute;
      right:10px;
      top:10px;
      width:36px;
      height:36px;
      border-radius:10px;
      border:1px solid #dfe7e2;
      background:#fff;
      color:var(--ink);
      font-weight:700;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:none;
      padding:0;
      min-height:auto;
    }
    #modal-title{
      margin:6px 0 10px 0;
      font-size:18px;
      font-weight:600;
      color:var(--ink);
    }
    .modal-sub{
      margin:0 0 10px 0;
      font-size:13px;
      color:#4d635a;
    }
    #modal-clave{
      margin:10px auto 12px auto;
      padding:10px 12px;
      border:1px dashed #a8c4b3;
      border-radius:12px;
      background:#f4faf7;
      font-size:22px;
      font-weight:700;
      letter-spacing:.08em;
      color:var(--green-900);
      width:fit-content;
      min-width:180px;
    }
    #modal-save{
      width:100%;
    }

    @media (min-width: 768px){
      body{padding:2rem}
      .card{padding:18px;max-width:680px}
      .form-header{margin-bottom:8px}
      form{gap:10px}
    }
  </style>
</head>

<body>
  <section class="card">
    <form id="form" novalidate>
      <div class="form-header">
        <img alt="Amaranta - Cocina Natural" decoding="async" loading="lazy" src="assets/encabezado.png"/>
      </div>

      <input id="nombre" name="nombre" type="text"/>
      <div class="error"></div>

      <input id="apellido" name="apellido" type="text"/>
      <div class="error"></div>

      <input id="dni" name="dni" inputmode="numeric" type="text"/>
      <div class="error"></div>

      <input id="codigo" name="codigo" inputmode="numeric" type="text"/>
      <div class="error"></div>

      <input id="numero" name="numero" inputmode="numeric" type="text"/>
      <div class="error"></div>

      <input id="email" name="email" type="email"/>
      <div class="error"></div>

      <input id="direccion" name="direccion" type="text"/>
      <div class="error"></div>

      <textarea id="comentarios" name="comentarios" rows="3"></textarea>
      <div class="error"></div>

      <div class="hp" aria-hidden="true">
        <label for="website">Website</label>
        <input id="website" name="website" type="text" autocomplete="off" tabindex="-1"/>
      </div>

      <input id="lista" name="lista" type="hidden" value=""/>

      <button id="btnEnviar" type="submit">Enviar</button>
    </form>
  </section>

  <div id="modal" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button id="modal-x" type="button" aria-label="Cerrar">✕</button>
      <div id="modal-title">¡Registro enviado!</div>
      <div id="modal-sub" class="modal-sub">Guardá tu clave: la vas a usar junto con tu DNI.</div>
      <div id="modal-clave"></div>
      <button id="modal-save" type="button">Guardar clave y cerrar</button>
    </div>
  </div>

  <script defer src="script.js"></script>
</body>
</html>
