<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Amaranta</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

  <div class="form-container">
    <img src="img/header.png" alt="Encabezado Amaranta" class="header-img">

    <form id="registrationForm" autocomplete="off" class="form-box">
      <input id="nombre" name="nombre" placeholder="Nombre *" />
      <p class="error-msg" id="error-nombre"></p>

      <input id="apellido" name="apellido" placeholder="Apellido *" />
      <p class="error-msg" id="error-apellido"></p>

      <input id="dni" name="dni" placeholder="DNI (sin puntos) *" />
      <p class="error-msg" id="error-dni"></p>

      <input id="codArea" name="codArea" placeholder="Código de área *" />
      <p class="error-msg" id="error-codArea"></p>

      <input id="telefono" name="telefono" placeholder="Teléfono sin 15 *" />
      <p class="error-msg" id="error-telefono"></p>

      <input id="email" name="email" placeholder="Correo electrónico *" />
      <p class="error-msg" id="error-email"></p>

      <input id="direccion" name="direccion" placeholder="Dirección de entrega *" />
      <p class="error-msg" id="error-direccion"></p>

      <textarea id="comentarios" name="comentarios" placeholder="Comentarios (opcional)"></textarea>
      <p class="error-msg" id="error-comentarios"></p>

      <input type="text" id="extra" name="extra" class="hidden" />

      <button type="submit" id="submitBtn">
        <span id="btnText">Registrarse</span>
        <span id="btnSpinner" class="hidden loader ml-2"></span>
      </button>
    </form>
  </div>

  <div id="modalExito" class="hidden modal">
    <div class="modal-content">
      <h2>✅ Registro exitoso</h2>
      <p>Gracias por registrarte. Te contactaremos pronto.</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
